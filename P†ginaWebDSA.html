<!DOCTYPE html>
<html>
<head>

 <title>PÁGINA WEB DSA </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.get("https://api.github.com/users/"+ $("#usr").val()+"/repos" , function(data, status){
    
    for( var i=0; i< data.length;i++)
      { var item = data[i]
       
      $("#tabla").append("<tr><td>"+item.name+"</td><td>"+item.stargazers_count+"</td><td>"+item.description+"</td></tr>");
    
    }
    
    }
      
      ,"json");
  
   
  });
});
</script>
</head>

<body>

<div class="jumbotron text-center">
  <h1>PÁGINA WEB DSA</h1>
  <p>Buscador de repositorios</p> 
</div>

<div class="container">
  <h2>Respositorios</h2>
  <p></p>            
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Seguidores</th>
        <th>Descripción</th>
      </tr>
    </thead>
    <tbody id="tabla">
      <tr>
        <td id ="username"></td>
        <td id ="seg"></td>
        <td id ="repos"></td>
      </tr>
    </tbody>
  </table>
   <button type="button" class="btn">Buscar</button>
   <input type="text" class="form-control" id="usr">
</div>


</body>
</html>
